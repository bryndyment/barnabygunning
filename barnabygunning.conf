<VirtualHost *:443>
	ServerName		barnabygunning.com
	DocumentRoot	/var/www/barnabygunning/html
	CustomLog			/var/www/barnabygunning/access_log hoologic env=!hoo_no_log
	ErrorLog			/var/www/barnabygunning/error_log

  SSLCertificateFile      /etc/letsencrypt/live/barnabygunning.com/fullchain.pem
  SSLCertificateKeyFile   /etc/letsencrypt/live/barnabygunning.com/privkey.pem

  Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

<VirtualHost *:443>
  ServerName www.barnabygunning.com

  SSLCertificateFile      /etc/letsencrypt/live/www.barnabygunning.com/fullchain.pem
  SSLCertificateKeyFile   /etc/letsencrypt/live/www.barnabygunning.com/privkey.pem

  Include /etc/letsencrypt/options-ssl-apache.conf

  RedirectMatch permanent /(.*) https://barnabygunning.com/$1
</VirtualHost>

<VirtualHost *:80>
  ServerName    barnabygunning.com
  ServerAlias   www.barnabygunning.com

  RedirectMatch permanent /(.*) https://barnabygunning.com/$1
</VirtualHost>
